<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Borrower Name</mat-label>
    <input matInput formControlName="borrowerName" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput type="number" formControlName="amount" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Term</mat-label>
    <input matInput type="number" formControlName="term" required />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Create Loan</button>
</form>
